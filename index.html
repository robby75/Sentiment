<!Doctype html>
<html>

    <head>

        * {
            box-sizing: border-box;
        }
        
        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
            height: 50%;
            content: "";
            clear: both;
            display: table;
        }
        </style>
    </head>
    <body>
            <div class="row">
                <div class="column">
                    <img src="Sentiment Analysis.jpg" alt="Sentiment Analysis" style="width:100%">
                </div>
                <div class="column">
                    <h2 align="center">Word Cloud</h2>
                    <img src= "wCloud.jpg" alt="Word Cloud" style="width:100%">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h2 align="center">Decision Tree</h2>
                    <img src="dtree1.png" alt="Pruned Tree" style="width:100%">
                </div>
                <div class="column">
                        <h2 align="center">Pruned Decision Tree</h2>
                        <img src="dtree2.png" alt="Pruned Tree" style="width:100%">
                </div>
            </div>
    </body>
</html>
